<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Browskie's Coin Toss</title>
    <link href="img/Browsky.png" rel="icon" />
    <meta name="description" content="Coin toss, Heads, tails" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style></style>
  </head>
  <body onload="findLuck()">
    <div class="container text-center my-4 text-white">
      <h1>Browskie's Coin toss</h1>
      <h3>Test your <span style="color: gold">Luck!!!</span></h3>
      <div class="card mx-auto my-5 border-0 text-center cardStyle">
        <img
          class="card-img-top m-auto"
          src=""
          alt="Card image"
          style="width: 70%"
          id="destination"
        />
        <div class="card-body">
          <img
            src="img/coin-toss.png"
            class="luckBtn my-3"
            onclick="clearToss()"
            alt="toss"
          />
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
